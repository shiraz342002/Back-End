<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
            <li>Services</li>
        </ul>
    </nav>
    
   <style>
    nav ul{
        display: flex;
        text-indent: 34px;
    }
    nav ul li{
        
        background-color: yellow;
        list-style-position: inside;
        border:2px solid black;
        list-style-image: url("https://www.pakrail.gov.pk/images/movingTrain.gif");
        padding: 23px;

    }
   </style> 
</body>
</html>
