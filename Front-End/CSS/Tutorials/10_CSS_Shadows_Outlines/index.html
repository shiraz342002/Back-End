<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines </title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 0px 0px 11px 2px #ff092b
        }
        #para{
            text-shadow: 2px 2px 11px yellowgreen;
            outline: 2px solid blue;
            border-radius: 8px;
            border: 2px solid blue;
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <div class="box">I'm a box</div>
    <p id="para">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maiores assumenda exercitationem et inventore laboriosam dolorem cum facilis, perferendis ea iste illo quasi iure expedita.
    </p>
</body>
</html>
